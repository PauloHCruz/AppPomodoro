<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Pomodoro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"  referrerpolicy="no-referrer" />
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="modos">
            <button id="foco">Pomodoro</button>
            <button id="pausa-curta">Pausa curta</button>
            <button id="pausa-longa">Pausa longa</button>
        </div>
        <p class="timer">25:00</p>
        <div class="botoes">
            <button><i class="fa-solid fa-rotate-right"></i></button> 
            <button class="btn-start">START/PAUSE</button> 
            <button><i class="fa-solid fa-forward"></i></button>             
        </div>
    </div>    
</body>
</html>
