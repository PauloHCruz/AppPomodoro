<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Pomodoro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="modos">
            <button>Foco</button>
            <button>Pausa curta</button>
            <button>Pausa longa</button>
        </div>
        <p class="timer">25:00</p>
        <div class="botoes">
            <button><i class="fa-solid fa-rotate-right"></i></button> 
            <button class="btn-start">START/PAUSE</button> 
            <button><i class="fa-solid fa-forward"></i></button>             
        </div>
    </div>    
</body>
</html>
